<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>회원정보</th>
      </tr>
      </thead>
      <tbody>
      <tr th:object="${user}">
        <td><span th:text="*{id}"></span></td>
        <td><span th:text="*{username}"></span></td>
        <td><span th:text="*{email}"></span></td>
        <td><span th:text="*{password}"></span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>

<!--${}는 모델안의 값을 꺼내는 것-->
<!--th:each는 티입리프문법 =foreach-->
<!--member.name이라고 하면 member.getName()을 thmeleaf가 호출한다.=>자바빈프로퍼티접근법-->
